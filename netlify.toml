[build]
  # Dossier contenant les fichiers à publier
  publish = "portfolio"

  # Commande de build (aucune pour un site statique HTML/CSS/JS)
  command = ""

# Configuration des headers pour la sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Gestion des erreurs 404
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optimisations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
